{% extends 'base/main.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
      <a href="{% url 'tasks' %}" class="btn btn-light"><i class="fas fa-chevron-left"></i> Go Back</a>
      <h3 class="card-title">Delete Task</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? <b>{{ task }}</b></p>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
  </div>
  



{% endblock content %}
